<h2>{{recept.ime}}</h2>

<ul>
    <li>Velikost: {{recept.velikost}}</li>
    <li>Sestavine:
        <ul>
            % for sestavinak in recept.sestavine.keys():
                <li>{{ sestavinak }}, {{recept.sestavine[sestavinak][0]}}{{recept.sestavine[sestavinak][1]}}</li>
            % end
        </ul>
    </li>
    <li>Postopek:<br>{{recept.postopek}}</li>
</ul>

<table>
    <form action="/spremeni_velikost/{{recept.id}}" method="GET">
        <input type="submit" value="spremeni velikost">
    </form>
    &nbsp;
    <form action="/uredi_recept/{{recept.id}}" method="GET">
        <input type="submit" value="uredi">
    </form>
    &nbsp;
    <form action="/izbrisi_recept/{{recept.id}}" method="POST">
        <input type="submit" value="delete">
    </form>
    &nbsp;
    <form action="/" method="GET">
        <input type="submit" value="nazaj">
    </form>
</table>
